<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Tip calculator app</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./css/layout.css" />
    <link rel="stylesheet" href="./css/styling.css" />
  </head>
  <body>
    <header>
      <h1><span>SPLI</span><span>TTER</span></h1>
    </header>
    <main>
      <section id="input-section">
        <div id="bill" class="input-wrapper input-number">
          <div>
            <label for="input-bill" class="input-title">Bill</label>
            <span id="error-bill" class="error-message" hidden inert
              >Can't be zero</span
            >
          </div>
          <div>
            <img src="./images/icon-dollar.svg" alt="icon-dollar" />
            <input
              type="number"
              id="input-bill"
              class="input-required element-input-number"
              aria-errormessage="error-bill"
              placeholder="0"
              required
            />
          </div>
        </div>
        <div id="tip-percent" class="input-wrapper">
          <span class="input-title">Select Tip %</span>
          <div id="radiogroup-tip" role="radiogroup" data-selected="none">
            <button id="radio1" class="radiobutton-tip" data-tip="5">5%</button>
            <button id="radio2" class="radiobutton-tip" data-tip="10">
              10%
            </button>
            <button id="radio3" class="radiobutton-tip" data-tip="15">
              15%
            </button>
            <button id="radio4" class="radiobutton-tip" data-tip="25">
              25%
            </button>
            <button id="radio5" class="radiobutton-tip" data-tip="50">
              50%
            </button>
            <button id="radio6" class="radiobutton-tip" data-tip="custom">
              Custom
            </button>
          </div>
        </div>
        <div id="custom-tip" class="input-wrapper input-number" hidden inert>
          <label for="input-custom-tip" class="input-title">Custom Tip</label>
          <div>
            <input
              type="number"
              id="input-custom-tip"
              class="element-input-number"
              placeholder="0"
            />
            <span>%</span>
          </div>
        </div>
        <div id="population" class="input-wrapper input-number">
          <div>
            <label for="input-population" class="input-title"
              >Number of People</label
            >
            <span id="error-population" class="error-message" hidden inert
              >Can't be Zero</span
            >
          </div>
          <div>
            <img src="./images/icon-person.svg" alt="icon-person" />
            <input
              type="number"
              id="input-population"
              class="input-required element-input-number"
              aria-errormessage="error-population"
              placeholder="0"
              required
            />
          </div>
        </div>
      </section>
      <section id="output-section">
        <div>
          <div id="tip-amount" class="amount-wrapper">
            <div>
              <span class="amount-title">Tip Amount</span>
              <span class="amount-context">/ person</span>
            </div>
            <span class="amount-amount"
              ><span>$</span><span id="amount-tip">0.00</span></span
            >
          </div>
          <div id="split-amount" class="amount-wrapper">
            <div>
              <span class="amount-title">Total</span>
              <span class="amount-context">/ person</span>
            </div>
            <span class="amount-amount"
              ><span>$</span><span id="amount-total">0.00</span></span
            >
          </div>
        </div>
        <button id="reset-button">RESET</button>
      </section>
    </main>
    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a
          href="https://www.frontendmentor.io/profile/takahashiyb"
          target="_blank"
          >takahashiyb</a
        >.
      </div>
    </footer>
    <script src="./js/index.js" type="module"></script>
  </body>
</html>
